<html lang="en">
<head>

<body>
   <!-- onclick(),onmouseover(),onmouseleave(),onchange(),onkeyup(),onkeydown() -->
   <!-- onmouseleave And onmouse out is same onmouseover and onmouseenter is same -->
        <button onclick="getname()">click me</button>

        <h1 id="demo"onmouseover="function1()"onmouseout="function2()">Good Afternoon</h1>

            const getname=()=>{
                let today=new Date()
                let hr=today.getHours()
                document.getElementById("demo").innerHTML=hr

            }
            function function1(){
                document.getElementById("demo1").style.color="red"
                let today=new Date()
                let hr=today.getHours()
                // document.getElementById("demo").innerHTML=hr
                document.querySelector("body").style.background="aqua"


            }

        function function2(){
            document.getElementById("demo1").style.color="yellow"
            document.getElementById("demo1").style.color="50px"

        }

        function function3(){
            let result=document.getElementById("fname").value
            document.getElementById("showname").innerHTML=result

        }



        
    </script>
