<body>
    <script>
        // callback function
        let fruits=["apple","banana","guava"]
        const add=(item)=>{
            return new Promise((resolve,reject)=>{
                setTimeout(()=>{
                    let error=false

                    // let error=true
                    if(!error)
                {
                  fruits.push(item)
                  resolve()


                }
                else{
                    reject("not added")
                }

                // display()
            },3000)

            })
          
           
        }
        const display=()=>{
            // setTimeout(()=>{

               fruits.map((v)=>{
                document.write(`<li>${v}</li>`)
            })
        //    },2000)

        }

        const start=async()=>{
           await add("cherry")
        display()

        

        }
        start()

        
        // add("litchi")
        // display()
    </script>
</body>
