<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="hour"></h1>
    <h1 id="wish"></h1>
    <script>
        let today=new Date()
        let hr=today.getHours()
        document.getElementById("hour").innerHTML=`Hour:${hr}`
        if(hr>=0 && hr<=11){
            document.getElementById("wish").innerHTML="Good Morning Sir"

        }
        else if(hr>=12 && hr<=17){
            document.getElementById("wish").innerHTML="Good Afternoon Sir"
        }
        else{
            document.getElementById("wish").innerHTML="Good Evening Sir"
            
            
        }

    </script>
</body>
</html>
