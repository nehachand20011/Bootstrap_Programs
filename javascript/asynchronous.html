<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // callback function
        let fruits=["apple","banana","guava"]
        const add=(item,display)=>{
            // return Promise((resolve,reject)=>{

            // })
            setTimeout(()=>{
                fruits.push(item)
                // display()
            },3000)
           
        }
        const display=()=>{
            setTimeout(()=>{

               fruits.map((v)=>{
                document.write(`<li>${v}</li>`)
            })
           },2000)

        }

        add("cherry", display)
      
        // add("litchi")
        // display()
    </script>
</body>
</html>
