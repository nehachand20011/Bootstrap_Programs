<!-- WAP TO PPINT IF THR INPUT VALUE IS VOWEL OR CONSONENT OR DIDITS OR SYMBOL-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let al=prompt("Enter a number")
        if(al=="a"|| al=="e" || al=="i"|| al=="o" || al=="u" || al=="A"){
            document.write("vowe1")
            
        }
        else if((al>="a" && al<="z")||al>="A" && al<="Z"){
            document.write("consonant")
        }
        else if(al>="0" && al<="9"){
            document.write("digits")
        }
        else{
            document.write("symbol")
        }
    </script>
    
</body>
</html>
