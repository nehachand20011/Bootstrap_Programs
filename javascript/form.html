<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="form.js" defer></script>


</head>
<body>
    <form class="w-25 m-auto">
        <img class="mb-4" src="/docs/5.3/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
        
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
    
        <div class="form-floating">
          <input type="text" class="form-control" id="name" placeholder="name" onkeyup="validateName()">
          <label for="floatingInput">Name</label>
          <span id="spanname"></span>
        </div>

        <div class="form-floating">
          <input type="text" class="form-control" id="Username" placeholder="username"onkeyup="validateUsername()">
          <label for="floatingInput">Username</label>
          <span id="spanusername"></span>

        </div>

        <div class="form-floating">
          <input type="email" class="form-control" id="email" placeholder="email" onkeyup="validateEmail()">
          <label for="email">Email</label>
          <span id="spanemail"></span>
        </div>
        

        <div class="form-floating">
          <input type="password" class="form-control" id="password" placeholder="Password" onkeyup="validatePassword()">
          <label for="password">Password</label>
          <span id="spanpassword"></span>
        </div>

        <div class="form-floating">
          <input type="password" class="form-control" id="confirmPassword" placeholder="ConfirmPassword" onkeyup="validateConfirmPassword()">
          <label for="spanconfirmPassword">Conform Password</label>
          <span id="spanconfirmPassword"></span>
        </div>


       
        

        <div class="form-check text-start my-3">
          <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            Remember me
          </label>
        </div>
        <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
        <p class="mt-5 mb-3 text-body-secondary">&copy; 2017â€“2023</p>
    </form>
</body>
</html>
