



<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // WAP TO INPUT A NUMBER AND PRINT IT'S DAY
        let num=8
        switch(num)
        {
            case 1:{
                document.write("Sunday <br>")
                break;
            }

            case 2:{
                document.write("Monday <br>")
                break;
            }

            case 3:{
                document.write("Tuesday <br>")
                break;
            }

            case 4:{
                document.write("Wednesday <br>")
                break;
            }

            case 5:{
                document.write("Thursday <br>")
                break;
            }

            case 6:{
                document.write("Friday <br>")
                break;
            }

            case 7:{
                document.write("Saturday <br>")
                break;
            }

            default:{
                document.write("invalid num must be between 1-7 <br>")
            }
        }


        // WAP TO INPUT A MONTH AND PRINT IT'S NUMBER OF DAYS

        let month="january"
        switch(month)
        {
            case "january":{
                document.write("1-31days")
                break;
            }

            case "february":{
                document.write("1-28 days")
                break;
            }

            case "march":{
                document.write("1-31 days")
                break;
            }

            case "april":{
                document.write("1-30 days")
                break;
            }

            case "may":{
                document.write("1-31 days")
                break;
            }

             default:{
                document.write("please type valid months")
                break;
            }

           
        }


    </script>
    
</body>
</html>
