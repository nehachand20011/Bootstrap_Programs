<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>datatype</title>
</head>
<body>
    <script>
        /*
        Data types
        1.Number
        2.String
        3.Boolean
        1.Object
        2.Array

        "" = string
        true or false = boolean

        
        */
      

        var a=5
        document.write(a)
        document.write(typeof(a)+"<br>")

       var a="5"
        document.write(a)
        document.write(typeof(a)+"<br>")

        var a=true
        document.write(a)
        document.write(typeof(a)+"<br>")

        // constants and variables
        
            
        var a
        let a
            let a=25
            document.write(a +"<br>")
        
        document.write(a)
        
        // let, const,var

        // let,var-variable
        // -value can be changed/reassigned

        // const-constant
        // -value content not be chnaged/reassigned

        // var-can be redelecred
        // -life:globel csope

        // let/const-cannot be redelecred
        // -life:scope limited

        
        

        {
            const a="hello"
            document.write(a+"<br>")

        }
        var a=666
        var b=777
        document.write(a+"<br>")
        {
            // let a=777
            document.write(b+"<br>")
        }
        document.write(a+"<br>")
        // let a=999
    </script>
</body>
</html>
